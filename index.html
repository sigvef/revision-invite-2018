  <script>
  var loadingText = document.querySelector('.loading-text');

  var wrapper = document.querySelector('#wrapper');
  var startButton = document.querySelector('#start-button');
  setTimeout(() => {
  progressBarInner.style.width = '20%';
  },0);
  ONPROGRESS = function(progress) {
    progressBarInner.style.transition = '1s width';
    progressBarInner.style.width = (((+progress * 0.6) * 100 | 0) / 100) + '%';
  };

  ONCOMPLETE = function() {
    progressBarInner.style.transition = '5s width';
    progressBarInner.style.width = '95%';

      demo.warmup();

      progressBarInner.style.width = '100%';
      startButton.classList.remove('hide');

  };

  STARTDEMO = function() {

      wrapper.style.background = '#fff';
      document.body.style.background = '#000';
      const container = document.body;
      container.insertBefore(demo.renderer.domElement, container.firstChild);
      demo.jumpToFrame(0);
      demo.music.play();
      demo.looper.loop();
    }, 100);
  };
